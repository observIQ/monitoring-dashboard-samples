alert_policy_templates:
  - id: "health-score-below-1"
    display_name: "Jenkins - Prometheus - Health Score Below 1"
    description: "If the Jenkins health score is below 1, then at least one health check has failed."
    version: 1
  - id: "plugin-failure"
    display_name: "Jenkins - Prometheus - Plugin Failure"
    description: "A plugin failure indicates that a plugin has failed to start. Usually, this can be resolved by explicitly disabling the failing plugin, or by resolving dependency issues with the plugin."
    version: 1
